<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
    
    // 3 escopos: global, função e o bloco

    var serie = 'Friends' //variavel global
    //escopo de bloco
    if (true){
        var serie2 = 'Game of Thrones' // variavel de bloco
        document.write(serie)
    }
    document.write(serie2)
    
    document.write('<br />')

    function x(){
        var serie3 = 'The Walking Dead'
        document.write(serie)
        document.write(serie2)
    }
    
    x()
    document.write('<br />')
    document.write(serie3)
    </script>


</head>
