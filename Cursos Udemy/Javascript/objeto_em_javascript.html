<html>
<head>
<script language="JavaScript">
    function Carro(){
        var Marca = "Sem marca";
        var Modelo = "Sem modelo";
        this.SetMarca = SetMarca;
        this.SetModelo = SetModelo;
        this.GetMarca = DisplayMarca;
        this.GetModelo = DisplayModelo; 
            
        function DisplayMarca(){
            alert(Marca);
        }
            
        function DisplayModelo(){
            alert(Modelo);
        }
            
        function SetMarca(_marca) {
            Marca = _marca;
        }
            
        function SetModelo(_modelo) {
            Modelo = _modelo;
        }
            
    }
        var carro = new Carro();
        carro.SetMarca("Ford");
        carro.SetModelo("Ka");
        carro.GetMarca(); 
        carro.GetModelo(); 

</script>
</head>
</body>
</html>
