<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>
        
        var idade = prompt('Qual a sua idade?')

        if(idade >= 0 && idade <15) //Se a idade informada for maior ou igual a 0 e menor que 15, exibir a mensagem “Criança”. 
        {
            alert('Criança')
        } else if (idade >= 15 && idade < 30) //Se a idade informada for maior ou igual a 15 e menor que 30, exibir a mensagem “Jovem”. 
        {
            alert('Jovem')
        } else if (idade >= 30 && idade < 60) //Se a idade informada for maior ou igual a 30 e menor que 60, exibir a mensagem “Adulto”. 
        {
            alert('Adulto')
        } else if (idade >=60) //Se a idade informada for maior ou igual a 60, exibir a mensagem “Idoso”. 
        {
            alert('Idoso')
        } else // Se a idade informada não for númeral nem positivo. 
        {
            alert('Valor Invalido')
        }
    </script>

</head>

</html>
