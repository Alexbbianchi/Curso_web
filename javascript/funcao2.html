<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>

    <script>
        function calcularAreaTereno ( largura, comprimento){

            var area = largura * comprimento
            
            return area
        }
        var largura = parseFloat(prompt('Digite a largura do terreno em metros'))
        var comprimento = parseFloat(prompt('Digite a comprimento do terreno em metros'))

        var area = calcularAreaTereno(largura, comprimento)

        document.write('O terreno possui ' + area + ' mÂ².')

    </script>
    
</head>

</body>
</html>
