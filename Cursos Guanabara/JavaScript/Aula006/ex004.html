<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual seu nome');
        document.write(`Seu nome tem ${nome.length} letras <br>`);
        document.write(`Seu nome em maiusculas ${nome.toUpperCase()} <br>`);
        document.write(`Seu nome em minusculas ${nome.toLowerCase()} <br>`);

        var n1 = 1545.5;
        document.write(`${n1.toFixed(2)} <br>`);
        document.write(`${n1.toFixed(2).replace('.',',')} <br>`);
        document.write(`${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} <br>`);
        

    </script>
</body>
</html>
