<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exerc√≠cios</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        section  form{
            display: grid;
            margin-top: 15px;
        }
        
        section form label {
            margin-bottom: 10px;
            margin-top: 15px;
        }
        section form input {
            width: 100%;
            height: 40px;
            font-size: 20px;
        }
        button{
            border: 0;
            color: #fff;
            font-size: 20px;
            background-color: rgb(8, 112, 60);
            margin-top: 15px;
            width: 100px;
            height: 60px;
        }
    </style>
</head>
<body>
    <header>
        <h3>Serialize e SerializeArray</h3>
    </header>
    <section>
        <form action="#">
            <label for="cep">CEP</label>
            <input type="text" name="cep" id="cep" placeholder="00000-000">
            
            <label for="Logradoro">Logradouro</label>
            <input type="text" name="logradouro" id="logradouro" placeholder="Avenida">

            <button>Submit</button>
        </form>

        <div class="resultado"></div>
    </section>
    <footer>
        <p>&copy; Alex8ianchi</p>
    </footer>
    <script src="./js/jquery-1.11.0.min.js"></script>
    <script>

        var form = $('form');

        var resultado = $('.resultado');

        form.on('submit', function(event) {
            event.preventDefault();

            var data = $(this).serialize();
            resultado.text(data)

            data = $(this).serializeArray();
            console.log(data);

        });
    </script>
</body>
</html>
