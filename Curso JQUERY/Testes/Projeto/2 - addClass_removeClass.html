<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exerc√≠cios</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        ul {
            list-style: none;
            padding: 0;
            width: 100%;
            height: 70px;
            background-color: #000;
            display: flex;
            align-items: center;
        }
        li {
            margin-left: 20px;
            text-transform: uppercase;
        }
        a {
            color: #fff;
            padding: 25px 20px;
        }
        a:hover,
        a.active {
            background-color: yellow;
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        <ul>
            <li><a href="#" class="link active">Home</a></li>
            <li><a href="#" class="link">Empresa</a></li>
            <li><a href="#" class="link">Projetos</a></li>
            <li><a href="#" class="link">Contato</a></li>
        </ul>
    </header>
    <footer>
        <p>&copy; Alex8ianchi</p>
    </footer>
    <script src="./js/jquery-1.11.0.min.js"></script>
    <script>
        var link = $('.link');
        
        link.on('click', function() {

            link.removeClass('active');
            
            $(this).addClass('active');

        })
    </script>
</body>
</html>
