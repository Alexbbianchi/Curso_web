<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(0, 0, 0);
            color: white;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="area"><p>Branco</p></div>

    <script>
        var area = document.querySelector('div#area');
        var corpo = document.querySelector('body');
        var paragrafo = document.querySelector('p');
        area.addEventListener('click', clicou);
        var teste = false;

        function clicou() {
            if (teste == true){
                teste = false;
                corpo.style.background = 'black';
                area.style.background = 'white';
                area.style.color = 'black';
                paragrafo.innerText = 'Preto';
            } else {
                teste = true;
                corpo.style.background = 'white';
                area.style.background = 'black';
                area.style.color = 'White';
                paragrafo.innerText = 'Branco';
            }

        }
    </script>
</body>
</html>
